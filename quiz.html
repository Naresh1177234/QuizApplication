<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="body">
    <div class="quiz-container quizselector" id="selectoptions" style="display: flex; justify-content: center; align-items: center;">
        <!-- Quiz header -->
        <div class="quiz-header">
            <!-- Title -->
            <!-- Language selection form -->
            <form id="languageForm">
                <h1 id="heading_program_quiz">Programming Quiz</h1>
                <div class="options">
                <label for="language"><h4>Select a programming language:</h4></label>
                <!-- Dropdown menu for language selection -->
                <select id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <!-- Add more options for other languages -->
                </select>
            </div>
                <!-- Button to start the quiz -->
                <button type="button" onclick="startQuiz()">Start Quiz</button>
            </form>
        </div>
    </div>
    <!-- Quiz container -->
    <div class="quiz-container" id="quiz" style="align-items: center;">
        <!-- Question text -->
        <h2 id="question" style="display:none;">Question Text</h2>
        <!-- List of answer options -->
        <ul id="answers" style="display: none;">
            <li>
                <!-- Radio button and label for option 'a' -->
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer</label>
            </li>
            <li>
                <!-- Radio button and label for option 'b' -->
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
            </li>
            <li>
                <!-- Radio button and label for option 'c' -->
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
            </li>
            <li>
                <!-- Radio button and label for option 'd' -->
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
            </li>
        </ul>
        <!-- Submit button -->
        <button id="submit" style="display: none;">Submit</button>
    </div>
</div>
    <!-- Link to external JavaScript file -->
    <script src="quiz.js"></script>
</body>
</html>
